version: "3"


services:
  database:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

  redis_db:
    image: redis:latest
    ports:
      - "6379:6379"


  api:
    build: .
    volumes:
      - .:/quize
    ports:
      - "2425:2425"
    command:
      - uvicorn
      - main:app
      - --host=0.0.0.0
      - --port=2525
    depends_on:
      - database
      - redis_db

volumes:
  postgres_data:


